<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LimaCharlie - Authentication Error</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #00030C;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(226, 74, 74, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(226, 74, 74, 0.08) 0%, transparent 50%);
        }
        .container {
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(24px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #E24A4A 0%, #F02463 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 4px 20px rgba(226, 74, 74, 0.4);
        }
        .title {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 16px;
        }
        .error-message {
            font-size: 16px;
            color: #E24A4A;
            margin-bottom: 16px;
            padding: 12px 20px;
            background: rgba(226, 74, 74, 0.1);
            border: 1px solid rgba(226, 74, 74, 0.2);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
        }
        .message {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 40px;
        }
        .cli-hint {
            margin-top: 40px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #4A90E2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">&#10007;</div>
        <h1 class="title">Authentication Failed</h1>
        <div class="error-message">{{ERROR_MESSAGE}}</div>
        <p class="message">
            The authentication process encountered an error.<br>
            Please return to your terminal and try again.
        </p>
        <p class="message">You can close this browser window/tab.</p>
        <div class="cli-hint">Return to your terminal to retry</div>
    </div>
</body>
</html>
