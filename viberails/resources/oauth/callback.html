<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>LimaCharlie - Authentication</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background: #00030c;
                color: #ffffff;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-image:
                    radial-gradient(
                        circle at 20% 50%,
                        rgba(74, 144, 226, 0.1) 0%,
                        transparent 50%
                    ),
                    radial-gradient(
                        circle at 80% 80%,
                        rgba(226, 74, 144, 0.08) 0%,
                        transparent 50%
                    );
            }
            .container {
                text-align: center;
                padding: 60px 40px;
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 16px;
                backdrop-filter: blur(24px);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                max-width: 500px;
                width: 90%;
            }
            .pending-icon {
                width: 80px;
                height: 80px;
                margin: 0 auto 30px;
                background: linear-gradient(135deg, #4a90e2 0%, #a74ae2 100%);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 40px;
                box-shadow: 0 4px 20px rgba(74, 144, 226, 0.4);
                animation: pulse 2s ease-in-out infinite;
            }
            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                    transform: scale(1);
                }
                50% {
                    opacity: 0.7;
                    transform: scale(0.95);
                }
            }
            .spinner {
                width: 32px;
                height: 32px;
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-top-color: #ffffff;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
            .title {
                font-size: 28px;
                font-weight: 500;
                margin-bottom: 16px;
            }
            .message {
                font-size: 16px;
                color: rgba(255, 255, 255, 0.7);
                line-height: 1.6;
                margin-bottom: 40px;
            }
            .cli-hint {
                margin-top: 40px;
                padding: 16px;
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 8px;
                font-family: "Courier New", monospace;
                font-size: 14px;
                color: #4a90e2;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="pending-icon"><div class="spinner"></div></div>
            <h1 class="title">Authentication Received</h1>
            <p class="message">
                Your credentials are being verified.<br />
                Please check your terminal to complete the login.
            </p>
            <div class="cli-hint">Return to your terminal to continue</div>
        </div>
    </body>
</html>
