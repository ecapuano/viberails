<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>LimaCharlie - Authentication</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: "Inter", sans-serif;
                background: #181b1e;
                color: #f0f6fc;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 14px;
                line-height: 20px;
                letter-spacing: 0.4px;
            }
            .container {
                text-align: center;
                padding: 48px 40px;
                background: #181b1e;
                border: 1px solid #54575a;
                max-width: 480px;
                width: 90%;
            }
            .pending-icon {
                width: 64px;
                height: 64px;
                margin: 0 auto 24px;
                background: #2778c6;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .spinner {
                width: 28px;
                height: 28px;
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-top-color: #ffffff;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
            .title {
                font-size: 20px;
                font-weight: 500;
                margin-bottom: 12px;
                color: #f0f6fc;
            }
            .message {
                font-size: 14px;
                color: #a5abb1;
                line-height: 1.6;
                margin-bottom: 24px;
            }
            .cli-hint {
                margin-top: 32px;
                padding: 12px 16px;
                background: #303336;
                border: 1px solid #54575a;
                font-family: "IBM Plex Mono", monospace;
                font-size: 13px;
                color: #3ca8de;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="pending-icon"><div class="spinner"></div></div>
            <h1 class="title">Authentication Received</h1>
            <p class="message">
                Your credentials are being verified.<br />
                Please check your terminal to complete the login.
            </p>
            <div class="cli-hint">Return to your terminal to continue</div>
        </div>
    </body>
</html>
