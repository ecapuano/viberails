<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>LimaCharlie - Two-Factor Authentication</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background: #00030c;
                color: #ffffff;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-image:
                    radial-gradient(
                        circle at 20% 50%,
                        rgba(74, 144, 226, 0.1) 0%,
                        transparent 50%
                    ),
                    radial-gradient(
                        circle at 80% 80%,
                        rgba(226, 74, 144, 0.08) 0%,
                        transparent 50%
                    );
            }
            .container {
                text-align: center;
                padding: 60px 40px;
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 16px;
                backdrop-filter: blur(24px);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                max-width: 500px;
                width: 90%;
            }
            .mfa-icon {
                width: 80px;
                height: 80px;
                margin: 0 auto 30px;
                background: linear-gradient(135deg, #4a90e2 0%, #a74ae2 100%);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 36px;
                box-shadow: 0 4px 20px rgba(74, 144, 226, 0.4);
            }
            .title {
                font-size: 28px;
                font-weight: 500;
                margin-bottom: 16px;
            }
            .message {
                font-size: 16px;
                color: rgba(255, 255, 255, 0.7);
                line-height: 1.6;
                margin-bottom: 30px;
            }
            .factor-name {
                color: #4a90e2;
                font-weight: 500;
            }
            .form-group {
                margin-bottom: 24px;
            }
            .code-input {
                width: 200px;
                padding: 16px 20px;
                font-size: 24px;
                font-family: "Courier New", monospace;
                text-align: center;
                letter-spacing: 8px;
                background: rgba(255, 255, 255, 0.1);
                border: 2px solid rgba(255, 255, 255, 0.2);
                border-radius: 12px;
                color: #ffffff;
                outline: none;
                transition:
                    border-color 0.2s,
                    box-shadow 0.2s;
            }
            .code-input:focus {
                border-color: #4a90e2;
                box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
            }
            .code-input::placeholder {
                letter-spacing: 4px;
                color: rgba(255, 255, 255, 0.3);
            }
            .code-input.error {
                border-color: #e24a4a;
                box-shadow: 0 0 0 3px rgba(226, 74, 74, 0.2);
            }
            .submit-btn {
                padding: 14px 40px;
                font-size: 16px;
                font-weight: 500;
                color: #ffffff;
                background: linear-gradient(135deg, #4a90e2 0%, #a74ae2 100%);
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition:
                    transform 0.2s,
                    box-shadow 0.2s;
            }
            .submit-btn:hover:not(:disabled) {
                transform: translateY(-2px);
                box-shadow: 0 4px 20px rgba(74, 144, 226, 0.4);
            }
            .submit-btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }
            .error-message {
                margin-top: 16px;
                padding: 12px 20px;
                background: rgba(226, 74, 74, 0.1);
                border: 1px solid rgba(226, 74, 74, 0.2);
                border-radius: 8px;
                color: #e24a4a;
                font-size: 14px;
                display: none;
            }
            .error-message.visible {
                display: block;
            }
            .spinner {
                display: none;
                width: 20px;
                height: 20px;
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-top-color: #ffffff;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-right: 8px;
            }
            .submit-btn.loading .spinner {
                display: inline-block;
            }
            .submit-btn.loading .btn-text {
                opacity: 0.7;
            }
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="mfa-icon">&#128274;</div>
            <h1 class="title">Two-Factor Authentication</h1>
            <p class="message">
                Enter the 6-digit code from<br />
                <span class="factor-name">{{FACTOR_NAME}}</span>
            </p>
            <form id="mfa-form" method="POST" action="/mfa/verify">
                <div class="form-group">
                    <input
                        type="text"
                        id="code"
                        name="code"
                        class="code-input"
                        placeholder="000000"
                        maxlength="6"
                        pattern="[0-9]{6}"
                        inputmode="numeric"
                        autocomplete="one-time-code"
                        autofocus
                        required
                    />
                </div>
                <button type="submit" class="submit-btn" id="submit-btn">
                    <span class="spinner"></span>
                    <span class="btn-text">Verify</span>
                </button>
                <div id="error-message" class="error-message"></div>
            </form>
        </div>

        <script>
            const form = document.getElementById("mfa-form");
            const codeInput = document.getElementById("code");
            const submitBtn = document.getElementById("submit-btn");
            const errorMessage = document.getElementById("error-message");

            // Only allow digits
            codeInput.addEventListener("input", (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, "");
                codeInput.classList.remove("error");
                errorMessage.classList.remove("visible");
            });

            // Auto-submit when 6 digits entered
            codeInput.addEventListener("input", (e) => {
                if (e.target.value.length === 6) {
                    form.requestSubmit();
                }
            });

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const code = codeInput.value;

                if (code.length !== 6) {
                    showError("Please enter a 6-digit code");
                    return;
                }

                submitBtn.classList.add("loading");
                submitBtn.disabled = true;

                try {
                    const response = await fetch("/mfa/verify", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded",
                        },
                        body: `code=${encodeURIComponent(code)}`,
                    });

                    if (response.ok) {
                        // Replace the page with the success HTML returned by server
                        const html = await response.text();
                        document.open();
                        document.write(html);
                        document.close();
                    } else {
                        const text = await response.text();
                        showError(text || "Invalid code. Please try again.");
                        codeInput.value = "";
                        codeInput.focus();
                    }
                } catch (err) {
                    showError("Connection error. Please try again.");
                } finally {
                    submitBtn.classList.remove("loading");
                    submitBtn.disabled = false;
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add("visible");
                codeInput.classList.add("error");
            }
        </script>
    </body>
</html>
