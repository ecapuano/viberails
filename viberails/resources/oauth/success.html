<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>LimaCharlie - Authentication Successful</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: "Inter", sans-serif;
                background: #181b1e;
                color: #f0f6fc;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 14px;
                line-height: 20px;
                letter-spacing: 0.4px;
            }
            .container {
                text-align: center;
                padding: 48px 40px;
                background: #181b1e;
                border: 1px solid #54575a;
                max-width: 480px;
                width: 90%;
            }
            .success-icon {
                width: 64px;
                height: 64px;
                margin: 0 auto 24px;
                background: #18875d;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .success-icon svg {
                width: 32px;
                height: 32px;
                fill: #ffffff;
            }
            .title {
                font-size: 20px;
                font-weight: 500;
                margin-bottom: 12px;
                color: #f0f6fc;
            }
            .message {
                font-size: 14px;
                color: #a5abb1;
                line-height: 1.6;
                margin-bottom: 24px;
            }
            .cli-hint {
                margin-top: 32px;
                padding: 12px 16px;
                background: #303336;
                border: 1px solid #54575a;
                font-family: "IBM Plex Mono", monospace;
                font-size: 13px;
                color: #3ca8de;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="success-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"
                    />
                </svg>
            </div>
            <h1 class="title">Authentication Successful</h1>
            <p class="message">
                You've been successfully authenticated.<br />
                Your credentials have been securely stored.
            </p>
            <p class="message">You can safely close this browser window/tab.</p>
            <div class="cli-hint">Return to your terminal to continue</div>
        </div>
    </body>
</html>
