<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>LimaCharlie - Two-Factor Authentication</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: "Inter", sans-serif;
                background: #181b1e;
                color: #f0f6fc;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 14px;
                line-height: 20px;
                letter-spacing: 0.4px;
            }
            .container {
                text-align: center;
                padding: 48px 40px;
                background: #181b1e;
                border: 1px solid #54575a;
                max-width: 480px;
                width: 90%;
            }
            .mfa-icon {
                width: 64px;
                height: 64px;
                margin: 0 auto 24px;
                background: #2778c6;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .mfa-icon svg {
                width: 32px;
                height: 32px;
                fill: #ffffff;
            }
            .title {
                font-size: 20px;
                font-weight: 500;
                margin-bottom: 12px;
                color: #f0f6fc;
            }
            .message {
                font-size: 14px;
                color: #a5abb1;
                line-height: 1.6;
                margin-bottom: 24px;
            }
            .factor-name {
                color: #3ca8de;
                font-weight: 500;
            }
            .form-group {
                margin-bottom: 20px;
            }
            .code-input {
                width: 200px;
                padding: 14px 16px;
                font-size: 20px;
                font-family: "IBM Plex Mono", monospace;
                text-align: center;
                letter-spacing: 8px;
                background: #303336;
                border: 1px solid #54575a;
                color: #f0f6fc;
                outline: none;
                transition: border-color 0.2s;
            }
            .code-input:focus {
                border-color: #2778c6;
            }
            .code-input::placeholder {
                letter-spacing: 4px;
                color: #727578;
            }
            .code-input.error {
                border-color: #e41848;
            }
            .submit-btn {
                padding: 12px 32px;
                font-size: 14px;
                font-weight: 500;
                font-family: "Inter", sans-serif;
                color: #ffffff;
                background: #2778c6;
                border: none;
                cursor: pointer;
                transition: background-color 0.2s;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
            }
            .submit-btn:hover:not(:disabled) {
                background: #123c78;
            }
            .submit-btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }
            .error-message {
                margin-top: 16px;
                padding: 12px 16px;
                background: rgba(228, 24, 72, 0.1);
                border: 1px solid rgba(228, 24, 72, 0.3);
                color: #e41848;
                font-size: 13px;
                font-family: "IBM Plex Mono", monospace;
                display: none;
            }
            .error-message.visible {
                display: block;
            }
            .spinner {
                display: none;
                width: 16px;
                height: 16px;
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-top-color: #ffffff;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
            .submit-btn.loading .spinner {
                display: inline-block;
            }
            .submit-btn.loading .btn-text {
                opacity: 0.7;
            }
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="mfa-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"
                    />
                </svg>
            </div>
            <h1 class="title">Two-Factor Authentication</h1>
            <p class="message">
                Enter the 6-digit code from<br />
                <span class="factor-name">{{FACTOR_NAME}}</span>
            </p>
            <form id="mfa-form" method="POST" action="/mfa/verify">
                <div class="form-group">
                    <input
                        type="text"
                        id="code"
                        name="code"
                        class="code-input"
                        placeholder="000000"
                        maxlength="6"
                        pattern="[0-9]{6}"
                        inputmode="numeric"
                        autocomplete="one-time-code"
                        autofocus
                        required
                    />
                </div>
                <button type="submit" class="submit-btn" id="submit-btn">
                    <span class="spinner"></span>
                    <span class="btn-text">Verify</span>
                </button>
                <div id="error-message" class="error-message"></div>
            </form>
        </div>

        <script>
            const form = document.getElementById("mfa-form");
            const codeInput = document.getElementById("code");
            const submitBtn = document.getElementById("submit-btn");
            const errorMessage = document.getElementById("error-message");

            // Only allow digits
            codeInput.addEventListener("input", (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, "");
                codeInput.classList.remove("error");
                errorMessage.classList.remove("visible");
            });

            // Auto-submit when 6 digits entered
            codeInput.addEventListener("input", (e) => {
                if (e.target.value.length === 6) {
                    form.requestSubmit();
                }
            });

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const code = codeInput.value;

                if (code.length !== 6) {
                    showError("Please enter a 6-digit code");
                    return;
                }

                submitBtn.classList.add("loading");
                submitBtn.disabled = true;

                try {
                    const response = await fetch("/mfa/verify", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded",
                        },
                        body: `code=${encodeURIComponent(code)}`,
                    });

                    if (response.ok) {
                        // Replace the page with the success HTML returned by server
                        const html = await response.text();
                        document.open();
                        document.write(html);
                        document.close();
                    } else {
                        const text = await response.text();
                        showError(text || "Invalid code. Please try again.");
                        codeInput.value = "";
                        codeInput.focus();
                    }
                } catch (err) {
                    showError("Connection error. Please try again.");
                } finally {
                    submitBtn.classList.remove("loading");
                    submitBtn.disabled = false;
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add("visible");
                codeInput.classList.add("error");
            }
        </script>
    </body>
</html>
